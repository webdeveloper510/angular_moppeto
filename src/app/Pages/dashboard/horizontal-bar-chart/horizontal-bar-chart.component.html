<ng-container *ngIf="horizontalBarChartData?.chart">
    <div class="mainContainer shadow border">
        <div class="upperHeadAndButtons">
            <div class="headings text-uppercase">
                <p class="m-0 mainHead" [ngClass]="horizontalBarChartData.header.color">
                    {{horizontalBarChartData.header.text}}</p>
                <p class="m-0 subHead" *ngIf="horizontalBarChartData?.header?.subheading">
                    {{horizontalBarChartData.header.subheading}}</p>
            </div>
        </div>

        <div class="mainChartOuter">
            <div class="mainChartInner">

                <apx-chart #chart [series]="chartOptions.series" [chart]="chartOptions.chart"
                    [dataLabels]="chartOptions.dataLabels" [plotOptions]="chartOptions.plotOptions"
                    [xaxis]="chartOptions.xaxis" [yaxis]="chartOptions.yaxis" [stroke]="chartOptions.stroke"
                    [markers]="chartOptions.markers" [legend]="chartOptions.legend" [grid]="chartOptions.grid"
                    [responsive]="chartOptions.responsive">
                </apx-chart>

            </div>
        </div>
    </div>
</ng-container>
