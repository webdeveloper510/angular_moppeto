<div class="mainContainer shadow border">
    <div class="upperHeadAndButtons">
        <div class="headings text-uppercase">
            <p class="m-0 mainHead mainHeadOrange">App vs Web page visits</p>
        </div>
    </div>

    <div class="mainChartOuter">
        <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [dataLabels]="chartOptions.dataLabels"
            [plotOptions]="chartOptions.plotOptions" [xaxis]="chartOptions.xaxis" [yaxis]="chartOptions.yaxis"
            [stroke]="chartOptions.stroke"></apx-chart>
    </div>
</div>
